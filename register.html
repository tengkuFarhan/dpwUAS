<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gadget4Us</title>

    <!-- Import Font -->
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/style/LoginRegister.css">
</head>
<body>

    <div class="container p-5 mt-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="mb-5">
                <a href="login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
            </div>
            
            <div class="mb-5">
                <h4>Daftar</h4>
            </div>
            
            <form action="">
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName">
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>                           
            </form>

            <div class="mb-3 d-flex justify-content-end" id="button">
                <a href="login.html" class="btn px-5 py-2" type="button">Daftar</a>
            </div>
        </div>
    </div>   
    
    <!-- Import JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
